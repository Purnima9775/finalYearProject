    <script>
        const form = document.getElementById('availabilityForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            // Simulate availability check
            const availabilityResult = document.getElementById('availabilityResult');
            availabilityResult.innerHTML = <p>Availability for ${date} at ${time}:</p>;
            const available = Math.random() < 0.5; // Random availability simulation
            if (available) {
                availabilityResult.innerHTML += '<p>Hospital is available</p>';
            } else {
                availabilityResult.innerHTML += '<p>Hospital is not available</p>';
            }
        });
